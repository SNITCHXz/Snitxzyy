<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SNITCHX - Pro E-commerce</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%;
    overflow-x: hidden;
    color: #fff;
    background: #000;
  }
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
    filter: brightness(0.6);
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }
  header {
    padding: 20px 40px;
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: #f1c40f;
    text-shadow: 2px 2px 5px #000;
  }
  main {
    max-width: 1200px;
    margin: 100px auto 50px auto;
    padding: 0 20px;
  }
  section {
    margin-bottom: 60px;
  }
  h2 {
    border-bottom: 3px solid #f1c40f;
    padding-bottom: 8px;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #f1c40f;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 25px;
  }
  .product-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(6px);
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px #f1c40f;
  }
  .product-image {
    width: 100%;
    height: 180px;
    object-fit: contain;
    background: #111;
  }
  .product-info {
    padding: 15px;
  }
  .product-name {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #f1c40f;
  }
  .product-desc {
    font-size: 0.9rem;
    color: #ddd;
    margin-bottom: 12px;
  }
  .order-btn {
    display: inline-block;
    background: #f1c40f;
    color: #000;
    padding: 10px 18px;
    border-radius: 50px;
    font-weight: 700;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  .order-btn:hover {
    background: #c39a0a;
  }
  @media(max-width: 600px) {
    header {
      font-size: 1.5rem;
      padding: 15px 20px;
    }
    main {
      margin: 70px 10px 30px 10px;
    }
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://cdn.videvo.net/videvo_files/video/free/2018-09/small_watermarked/180828_05_Waves_04_preview.webm" type="video/webm" />
  <source src="https://cdn.videvo.net/videvo_files/video/free/2018-09/small_watermarked/180828_05_Waves_04_preview.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>
<div id="overlay"></div>

<header>SNITCHX</header>

<main>

  <section id="watches">
    <h2>Watches</h2>
    <div class="products">
      <div class="product-card">
        <img class="product-image" src="https://images.rolex.com/dam/watches/family-page/rolex-explorer-ii-family.jpg" alt="Explorer II" />
        <div class="product-info">
          <div class="product-name">EXPLORER II</div>
          <div class="product-desc">Oyster, 42 mm, Oystersteel</div>
          <a href="https://wa.me/9928678907?text=I%20want%20to%20order%20Explorer%20II%20watch" target="_blank" class="order-btn">Order Now</a>
        </div>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://images.rolex.com/dam/watches/family-page/rolex-submariner-family.jpg" alt="SUBMARINER DATE" />
        <div class="product-info">
          <div class="product-name">SUBMARINER DATE</div>
          <div class="product-desc">Oyster, 41 mm, Oystersteel NEW MODEL 2020</div>
          <a href="https://wa.me/9928678907?text=I%20want%20to%20order%20Submariner%20Date%20watch" target="_blank" class="order-btn">Order Now</a>
        </div>
      </div>
    </div>
  </section>

  <section id="shoes">
    <h2>Shoes</h2>
    <div class="products">
      <div class="product-card">
        <img class="product-image" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/fd203d1e-6f6e-49bc-92c1-6a7e2808d4f8/air-force-1-07-shoe-2Q2vBk.jpg" alt="Air Force 1" />
        <div class="product-info">
          <div class="product-name">AIR FORCE 1</div>
          <div class="product-desc">$200</div>
          <a href="https://wa.me/9928678907?text=I%20want%20to%20order%20Air%20Force%201" target="_blank" class="order-btn">Order Now</a>
        </div>
      </div>
    </div>
  </section>

  <section id="clothing">
    <h2>Clothing</h2>
    <div class="products">
      <div class="product-card">
        <img class="product-image" src="https://via.placeholder.com/250x180.png?text=Basic+T-Shirt" alt="T-Shirt" />
        <div class="product-info">
          <div class="product-name">Basic T-Shirt</div>
          <div class="product-desc">100% Cotton, Black</div>
          <a href="https://wa.me/9928678907?text=I%20want%20to%20order%20Basic%20T-Shirt" target="_blank" class="order-btn">Order Now</a>
        </div>
      </div>
    </div>
  </section>

</main>

</body>
</html>
