<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHX STORE - Premium Sneakers & More</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
    }
    body, html {
      height: 100%;
      background: #111;
      overflow-x: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      filter: brightness(0.4);
    }

    header {
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #f5c518;
    }
    header img.logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #f5c518);
    }
    header nav a {
      color: #f5c518;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2.section-title {
      font-size: 2.8rem;
      color: #f5c518;
      margin-bottom: 25px;
      border-bottom: 3px solid #f5c518;
      display: inline-block;
      padding-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(245,197,24,0.4);
      width: 260px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(245,197,24,0.8);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #f5c518;
    }
    .card-body {
      padding: 15px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #f5c518;
    }
    .card-desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 15px;
      flex-grow: 1;
    }
    .card-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
    }
    .btn-order {
      background: #f5c518;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .btn-order:hover {
      background: #e6b917;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 40px 20px;
      color: #888;
      margin-top: 70px;
      border-top: 2px solid #f5c518;
    }
    footer h2 {
      color: #f5c518;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    footer p {
      margin: 8px 0;
      font-size: 1rem;
    }
    footer a {
      color: #f5c518;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
