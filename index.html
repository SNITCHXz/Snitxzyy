<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX Product Catalog</title>
  <style>
    /* Basic reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,229,255,0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,229,255,0.8);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #00e5ff;
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .product-desc {
      font-size: 1rem;
      color: #aad8f6;
      margin-bottom: 15px;
    }

    .whatsapp-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #25D366;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 10px #25D366;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background: #1DA851;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .product-image {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>SnitchX Product Catalog</h1>

  <div class="catalog" id="catalog">
    <!-- Products will be dynamically inserted here -->
  </div>

  <script>
    // Product data array
    const products = [
      { name: "Nike Product 1", img: "nike1.jpg", desc: "High-quality Nike shoes, perfect for sports." },
      { name: "Nike Product 2", img: "nike2.jpg", desc: "Comfortable and stylish Nike sneakers." },
      { name: "Rolex Product 1", img: "rolex1.jpg", desc: "Luxury Rolex watch with classic design." },
      { name: "Rolex Product 2", img: "rolex2.jpg", desc: "Elegant Rolex watch with premium build." },
      { name: "Rolex Product 3", img: "rolex3.jpg", desc: "Limited edition Rolex for collectors." },
      { name: "SnitchX Product 1", img: "snitchx.jpg", desc: "Exclusive SnitchX branded product." },
      { name: "SnitchX Product 2", img: "snitchx1.jpg", desc: "Next-gen SnitchX merchandise." },
      { name: "SnitchX Product 3", img: "snitchx2.jpg", desc: "SnitchX special edition gear." }
    ];

    const catalogEl = document.getElementById("catalog");

    // Dynamically create product cards
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        <img class="product-image" src="${product.img}" alt="${product.name}" />
        <div class="product-info">
          <div class="product-name">${product.name}</div>
          <div class="product-desc">${product.desc}</div>
          <a class="whatsapp-btn" href="https://wa.me/8793727113?text=Hi%20I%20am%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">WhatsApp Inquiry</a>
        </div>
      `;

      catalogEl.appendChild(card);
    });
  </script>

</body>
</html>
