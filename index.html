<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNITCHX | Luxury Drops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg-video.mp4" type="video/mp4">
  </video>

  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="SNITCHX" class="logo" />
    <h1>SNITCHX</h1>
    <p>Luxury. Drip. Delivered.</p>
  </header>

  <!-- Section: Shoes -->
  <section class="section">
    <h2>Shoes</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/products/shoe1.jpg" alt="Shoe" />
        <h3>Nike Air OG</h3>
        <p>₹5,499</p>
        <a href="https://wa.me/91YOURNUMBER?text=I want to order Nike Air OG from SNITCHX" target="_blank">Order on WhatsApp</a>
      </div>
    </div>
  </section>

  <!-- Section: Watches -->
  <section class="section">
    <h2>Watches</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/products/watch1.jpg" alt="Watch" />
        <h3>Rolex Submariner</h3>
        <p>₹12,999</p>
        <a href="https://wa.me/91YOURNUMBER?text=I want to order Rolex Submariner from SNITCHX" target="_blank">Order on WhatsApp</a>
      </div>
    </div>
  </section>

  <!-- Section: Clothing -->
  <section class="section">
    <h2>Clothing</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/products/tshirt1.jpg" alt="T-Shirt" />
        <h3>Oversized Tee</h3>
        <p>₹999</p>
        <a href="https://wa.me/91YOURNUMBER?text=I want to order Oversized Tee from SNITCHX" target="_blank">Order on WhatsApp</a>
      </div>
    </div>
  </section>

</body>
</html>
