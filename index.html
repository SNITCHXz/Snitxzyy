<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX | OG Premium Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      background: #0e0e14;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      position: relative;
    }

    /* Animated background grid lines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
        linear-gradient(rgba(0, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: bgMove 40s linear infinite;
      z-index: -1;
    }
    @keyframes bgMove {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 80px 80px, 80px 80px;
      }
    }

    /* Logo container with neon glow */
    .logo-container {
      width: 180px;
      margin-bottom: 30px;
      cursor: pointer;
      filter:
        drop-shadow(0 0 8px #00fff7)
        drop-shadow(0 0 18px #00fff7)
        drop-shadow(0 0 30px #00fff7);
      border-radius: 15px;
      border: 2.5px solid #00fff7aa;
      background: rgba(0, 255, 247, 0.12);
      box-shadow:
        0 0 12px #00fff7aa,
        inset 0 0 20px #00fff7bb;
      transition: transform 0.35s ease;
    }
    .logo-container:hover {
      transform: scale(1.12) rotate(8deg);
      filter:
        drop-shadow(0 0 14px #00fff7ee)
        drop-shadow(0 0 26px #00fff7ee)
        drop-shadow(0 0 42px #00fff7ee);
      border-color: #00fff7ee;
      box-shadow:
        0 0 28px #00fff7ee,
        inset 0 0 30px #00fff7ff;
    }
    .logo-container img {
      width: 100%;
      display: block;
      border-radius: 15px;
      user-select: none;
      pointer-events: none;
    }

    /* Main Heading with neon glow and letter spacing */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 3.8rem;
      letter-spacing: 0.35em;
      margin-bottom: 48px;
      color: #00fff7;
      text-shadow:
        0 0 8px #00fff7cc,
        0 0 16px #00fff7dd,
        0 0 24px #00fff7ee;
      user-select: none;
    }

    /* Product grid with glassmorphism and neon glow */
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 38px;
      width: 100%;
      max-width: 1440px;
    }
    .product-card {
      background: rgba(0, 255, 247, 0.07);
      border-radius: 28px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 12px 40px rgba(0, 255, 247, 0.22),
        inset 0 0 24px rgba(0, 255, 247, 0.12);
      border: 1.8px solid rgba(0, 255, 247, 0.25);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .product-card:hover {
      transform: translateY(-20px) scale(1.08);
      box-shadow:
        0 28px 70px rgba(0, 255, 247, 0.6),
        inset 0 0 48px rgba(0, 255, 247, 0.3);
      border-color: #00fff7dd;
    }

    /* Product image with glow and scale */
    .product-image {
      width: 100%;
      height: 230px;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter:
        drop-shadow(0 6px 20px #00fff7aa);
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
      user-select: none;
      pointer-events: none;
    }
    .product-card:hover .product-image {
      transform: scale(1.15) rotate(3deg);
      filter:
        drop-shadow(0 12px 30px #00fff7ee);
    }

    /* Product info container */
    .product-info {
      padding: 32px 38px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    /* Product name with neon text */
    .product-name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #00fff7;
      text-shadow:
        0 0 14px #00fff7dd,
        0 0 36px #00fff7ee;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      user-select: none;
    }

    /* Product description */
    .product-desc {
      font-size: 1.3rem;
      font-weight: 400;
      color: #a2f7ffcc;
      flex-grow: 1;
      line-height: 1.5;
      margin-bottom: 32px;
      user-select: none;
    }

    /* OG WhatsApp button with neon glow */
    .whatsapp-btn {
      background: linear-gradient(135deg, #00fff7, #00b3cc);
      color: #060d0f;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 16px 48px;
      border-radius: 72px;
      box-shadow:
        0 0 22px #00cfffcc,
        inset 0 0 20px #00fff7cc;
      text-decoration: none;
      user-select: none;
      transition: all 0.4s ease;
      align-self: center;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      filter: drop-shadow(0 4px 10px #00d1ffbb);
    }
    .whatsapp-btn:hover {
      background: linear-gradient(135deg, #00e6ff, #0099b3);
      box-shadow:
        0 0 44px #00a0d1cc,
        inset 0 0 36px #00e6ffcc;
      color: #000;
      transform: scale(1.12);
    }
    .whatsapp-btn svg {
      width: 24px;
      height: 24px;
      fill: #060d0f;
    }

    /* Responsive */
    @media (max-width: 720px) {
      h1 {
        font-size: 2.8rem;
        letter-spacing: 0.15em;
        margin-bottom: 36px;
      }
      .catalog {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      .product-info {
        padding: 24px 28px;
      }
      .product-name {
        font-size: 1.8rem;
      }
      .product-desc {
        font-size: 1.1rem;
      }
      .whatsapp-btn {
        font-size: 1.1rem;
        padding: 14px 40px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container" title="SnitchX OG Brand">
    <img src="logo.png" alt="SnitchX Logo" />
  </div>

  <h1>SNITCHX</h1>

  <div class="catalog" id="catalog"></div>

  <script>
    const products = [
      { name: "Nike Product 1", img: "nike1.jpg", desc: "High-quality Nike shoes, perfect for sports." },
      { name: "Nike Product 2", img: "nike2.jpg", desc: "Comfortable and stylish Nike sneakers." },
      { name: "Rolex Product 1", img: "rolex1.jpg", desc: "Luxury Rolex watch with classic design." },
      { name: "Rolex Product 2", img: "rolex2.jpg", desc: "Elegant Rolex watch with premium build." },
      { name: "Rolex Product 3", img: "rolex3.jpg", desc: "Limited edition Rolex for collectors." },
      { name: "SnitchX Product 1", img: "snitchx.jpg", desc: "Exclusive SnitchX branded product." },
      { name: "SnitchX Product 2", img: "snitchx1.jpg", desc: "Next-gen SnitchX merchandise." },
      { name: "SnitchX Product 3", img: "snitchx2.jpg", desc: "SnitchX special edition gear." }
    ];

    const catalogEl = document.getElementById("catalog");
    products.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img class="product-image" src="${prod.img}" alt="${prod.name}" />
        <div class="product-info">
          <div class="product-name">${prod.name}</div>
          <div class="product-desc">${prod.desc}</div>
          <a class="whatsapp-btn" href="https://wa.me/8793727113?text=Hi%20I%20am%20interested%20in%20${encodeURIComponent(prod.name)}" target="_blank" rel="noopener noreferrer" aria-label="Contact on WhatsApp">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20.52 3.48a11.92 11.92 0 0 0-17 0 11.6 11.6 0 0 0-3.25 7.98c0 2.11.55 4.11 1.59 5.9L2 21l3.69-1.54a11.8 11.8 0 0 0 5.89 1.59h.01a11.6 11.6 0 0 0 7.98-3.26 11.92 11.92 0 0 0 0-17Zm-4.57 14.41a8.03 8.03 0 0 1-4.56-1.3l-.33-.2-2.72.71.73-2.65-.21-.34a8.03 8.03 0 0 1-1.3-4.56c0-4.47 3.65-8.12 8.12-8.12a8.07 8.07 0 0 1 8.11 8.11c0 4.47-3.65 8.12-8.12 8.12Zm4.07-5.2c-.07-.12-.25-.2-.5-.35-.26-.15-.6-.35-.88-.49a2.47 2.47 0 0 0-.6-.22c-.16 0-.31 0-.45.02-.15.02-.34.04-.52.05-.3.02-.55.06-.79.1-.32.05-.5.1-.72.24a2.03 2.03 0 0 0-.6.59 5.7 5.7 0 0 1-1.42-1.41c.06-.13.15-.3.27-.5.11-.18.24-.4.3-.51.07-.11.12-.18.18-.25.06-.08.07-.12.1-.2.02-.07 0-.12 0-.2 0-.09 0-.18-.02-.28-.04-.15-.09-.3-.13-.43-.05-.16-.09-.26-.16-.37a1.5 1.5 0 0 0-.24-.27 1.3 1.3 0 0 0-.27-.19c-.08-.05-.17-.09-.25-.14-.12-.07-.2-.12-.32-.17a2.1 2.1 0 0 0-.9-.25c-.2 0-.39 0-.6.03a7.87 7.87 0 0 0-1.23.33 5.72 5.72 0 0 0-1.03.58c-.23.17-.4.37-.58.57-.17.2-.27.41-.38.63-.1.22-.18.48-.22.74-.03.22-.04.43-.04.67 0 .56.1 1.1.31 1.59.2.48.49.93.84 1.29a5.77 5.77 0 0 0 1.43 1.21c.55.33 1.17.56 1.83.65a6.03 6.03 0 0 0 2.67-.33c.1-.04.19-.09.3-.14.11-.07.2-.15.3-.24a3.22 3.22 0 0 0 .46-.63c.17-.26.28-.54.36-.82a3.53 3.53 0 0 0 .13-.82c0-.16-.02-.32-.06-.49Z"/>
            </svg>
            WhatsApp Inquiry
          </a>
        </div>
      `;
      catalogEl.appendChild(card);
    });
  </script>
</body>
</html>
